<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posenet</title>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.1.2"></script>
    <style>
        #video {
            position: absolute;
            z-index: 1;
        }
        #poseCanvas {
            position: relative;
            z-index: 20;
        }
    </style>
</head>

<body>
    <div>We'll create a stick-figure version of you in real time</div>
    <video id="video" width="800" height="700" autoplay></video>
    <canvas id="poseCanvas" width="800" height="700"></canvas>
    <script src="index.js"></script>
</body>

</html>
